<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink water</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="modal">
        <div class="intro">
            <h1>Drink water.Be healthy</h1>
            <img src="./images/water.jpg" alt="">
        </div>
       
        <form class="form">
            <label >what is your goal today?</label>
            <input type="number" name="liters" placeholder="in liters">
            <label >glass size?</label>
            <input type="number" name="ml" placeholder="in ml">
            <button class="submit">submit</button>

        </form>
    </div>
<div class="container">
    <h1>drink water</h1>
    <h3 class="display"></h3>

   
       <div class="glass">
            <div class="remained">
                <span class="liters"></span>
                <small>remained</small>
            </div>
            <div class="percentage"></div>
        </div>
    
    <p class="text">select how many glasses you have drank</p>
    <div class="cups">
    </div>
</div>
<div class="modal2">
    <h1>congrats! you have achieved your goal</h1>
    <img src="./images/completes.jpg" alt="">
</div>

    <script src="./script.js"></script>
</body>
</html>
